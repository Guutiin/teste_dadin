<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Roladas com Amor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #d4af37;
  --blood: #8b0000;
}

/* ===== CENA ===== */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at center, #1a120d, #050302);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'MedievalSharp', cursive;
  color: #3a2416;
}

.scene {
  position: relative;
}

/* ===== PERGAMINHO ===== */
.parchment {
  position: relative;
  width: 520px; /* combina melhor com a proporção */
  padding: 90px 80px; 
  box-sizing: border-box;
}

.parchment img.bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 0;
}

.parchment > *:not(.bg) {
  position: relative;
  z-index: 1;
}

/* ===== TÍTULO ===== */
h1 {
  margin-top: 0;
  text-align: center;
  font-size: 2.3rem;
  letter-spacing: 2px;
  text-shadow:
    0 2px 0 #5a0000,
    0 0 15px rgba(139,0,0,.6);
}

/* ===== ÁREA DA GEMA ===== */
.gem-area {
  position: absolute;
  top: 220px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.gem-wrapper {
  position: relative;
  width: 140px;
}

.gem {
  width: 100%;
  filter:
    drop-shadow(0 0 10px rgba(255,80,0,.6))
    drop-shadow(0 0 30px rgba(255,40,0,.5))
    drop-shadow(0 0 60px rgba(255,20,0,.3));
  animation: pulse 2s infinite alternate;
}

/* NÚMERO */
.result {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3.8rem;
  font-weight: bold;
  color: #ffdede;
  text-shadow:
    0 0 5px rgba(255,200,200,.6),
    0 0 20px rgba(255,50,50,.8),
    0 0 40px rgba(255,0,0,.6);
  mix-blend-mode: screen;
}


/* ===== SELO DE CERA ===== */
.wax {
  position: absolute;
  left: 40px;
  top: 200px;
  background: #7a0000;
  width: 65px;
  height: 65px;
  border-radius: 50%;
  border: 3px double #b00;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform: rotate(-8deg);
  box-shadow: 5px 5px 10px rgba(0,0,0,.5);
}

.wax small {
  color: var(--gold);
  font-size: .6rem;
}

.wax input {
  width: 40px;
  background: transparent;
  border: none;
  text-align: center;
  font-size: 1.4rem;
  color: var(--gold);
  outline: none;
}

/* ===== BOTÕES ===== */
.dice-grid {
  position: absolute;
  bottom: 110px;
  left: 0;
  right: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}

.dice-grid button {
  background: #2b2b2b;
  color: var(--gold);
  border: 1px solid #444;
  padding: 10px 16px;
  font-family: 'MedievalSharp';
  font-size: 1.1rem;
  cursor: pointer;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  transition: .2s;
}

.dice-grid button {
  background: #1f1f1f;
  color: #c9b27c;
  border: 1px solid #3a2f1c;
}

/* ===== TEXTO ===== */
.status {
  position: absolute;
  bottom: 70px;
  left: 0;
  right: 0;
  text-align: center;
  font-style: italic;
}

/* ===== EFEITOS ===== */
@keyframes pulse {
  from { transform: scale(.95); }
  to { transform: scale(1.05); }
}

.rolling {
  animation: shake .1s infinite;
}

@keyframes shake {
  0% { transform: translate(2px,2px); }
  100% { transform: translate(-2px,-2px); }
}

/* LUZ DE VELA */
.scene::after {
  content: "";
  position: absolute;
  inset: -100px;
  background:
    radial-gradient(circle at 20% 80%, rgba(255,180,100,.15), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(255,180,100,.15), transparent 60%);
  pointer-events: none;
}
</style>
</head>

<body>

<div class="scene">
  <div class="parchment">
    <img src="pergaminho.png" class="bg" alt="Pergaminho">

    <h1>Roladas com Amor</h1>

    <div class="wax">
      <small>Qtd</small>
      <input id="qty" type="number" min="1" value="1">
    </div>

    <div class="gem-area">
      <div class="gem-wrapper">
        <img src="gema.png" class="gem" alt="Gema">
        <div class="result" id="result">?</div>
      </div>
    </div>

    <div class="dice-grid">
      <button onclick="roll(4)">D4</button>
      <button onclick="roll(6)">D6</button>
      <button onclick="roll(8)">D8</button>
      <button onclick="roll(10)">D10</button>
      <button onclick="roll(12)">D12</button>
      <button onclick="roll(20)">D20</button>
      <button onclick="roll(100)">D100</button>
    </div>

    <div class="status" id="status">O mestre aguarda sua jogada…</div>
  </div>
</div>

<script>
function roll(sides) {
  const qty = +document.getElementById('qty').value || 1;
  const resultBox = document.getElementById('result');
  const status = document.getElementById('status');

  resultBox.classList.add('rolling');
  status.innerText = "Rolando os dados...";

  setTimeout(() => {
    resultBox.classList.remove('rolling');

    let total = 0;
    let rolls = [];

    for (let i = 0; i < qty; i++) {
      const r = Math.floor(Math.random() * sides) + 1;
      total += r;
      rolls.push(r);
    }

    resultBox.innerText = total;
    status.innerHTML =
      qty > 1
        ? `Total: ${total}<br><small>${rolls.join(" + ")}</small>`
        : `Você obteve ${total}!`;
  }, 600);
}
</script>

</body>
</html>

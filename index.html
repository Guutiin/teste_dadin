<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roladas com Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --blood: #8b0000;
            --iron: #2b2b2b;
        }

        body {
            /* Fundo de madeira escura */
            background: #0a0705 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'MedievalSharp', cursive;
        }

        /* PERGAMINHO RASGADO (O SEGREDO DO VISUAL) */
        .scroll {
            background: #d2b48c url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 90%;
            max-width: 500px;
            padding: 60px 40px;
            position: relative;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.8);
            /* Cria a borda irregular de papel rasgado */
            clip-path: polygon(0% 2%, 5% 0%, 95% 1%, 100% 3%, 98% 95%, 95% 100%, 5% 98%, 1% 95%);
            border: 1px solid #b89a6d;
        }

        /* HASTES DE MADEIRA */
        .wood-rod {
            height: 30px;
            width: 110%;
            left: -5%;
            background: #2b1d16;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            border: 2px solid #1a110d;
            z-index: 5;
        }
        .top { top: -10px; }
        .bottom { bottom: -10px; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            text-align: center;
            color: var(--blood);
            font-size: 2.5rem;
            margin: 0 0 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* GEMA DE FOGO (RESULTADO) */
        .result-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #die-box {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff4500, #600);
            color: white;
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(50% 0%, 95% 25%, 100% 70%, 50% 100%, 0% 70%, 5% 25%);
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.6);
            text-shadow: 2px 2px 10px #000;
            z-index: 2;
        }

        /* EFEITO DE FUMAÇA/FOGO */
        .fire-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,69,0,0.4) 0%, transparent 70%);
            filter: blur(15px);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(0.9); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 0.8; }
        }

        /* SELO DE CERA (MULTIPLICADOR) */
        .wax-seal {
            position: absolute;
            left: -20px;
            top: 20px;
            background: #7a0000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px double #b00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            transform: rotate(-10deg);
            z-index: 10;
        }

        .wax-seal input {
            background: transparent;
            border: none;
            color: var(--gold);
            width: 40px;
            text-align: center;
            font-family: 'MedievalSharp';
            font-size: 1.5rem;
            outline: none;
        }

        /* BOTÕES ESTILO ESCUDO */
        .dice-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .die-btn {
            background: var(--iron);
            color: var(--gold);
            border: 1px solid #444;
            padding: 15px 20px;
            font-family: 'MedievalSharp';
            font-size: 1.2rem;
            cursor: pointer;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: 0.2s;
        }

        .die-btn:hover {
            filter: brightness(1.5);
            transform: translateY(-5px) scale(1.1);
        }

        #status-msg {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #3e2723;
        }

        /* ANIMAÇÃO DE ROLAGEM */
        .rolling { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }
    </style>
</head>
<body>

    <audio id="dice-sound">
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_510d981881.mp3" type="audio/mpeg">
    </audio>

    <div class="scroll">
        <div class="wood-rod top"></div>
        
        <h1>Roladas com Amor</h1>

        <div class="result-container">
            <div class="fire-effect"></div>
            <div class="wax-seal">
                <small style="color:var(--gold); font-size: 0.6rem;">Qtd</small>
                <input type="number" id="qty" value="1" min="1">
            </div>
            <div id="die-box">?</div>
        </div>

        <div class="dice-grid">
            <button class="die-btn" onclick="roll(4)">D4</button>
            <button class="die-btn" onclick="roll(6)">D6</button>
            <button class="die-btn" onclick="roll(8)">D8</button>
            <button class="die-btn" onclick="roll(10)">D10</button>
            <button class="die-btn" onclick="roll(12)">D12</button>
            <button class="die-btn" onclick="roll(20)">D20</button>
            <button class="die-btn" onclick="roll(100)">D100</button>
        </div>

        <div id="status-msg">O mestre aguarda sua jogada...</div>

        <div class="wood-rod bottom"></div>
    </div>

    <script>
        function roll(sides) {
            const box = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            const qty = document.getElementById('qty').value;
            const sound = document.getElementById('dice-sound');
            
            sound.currentTime = 0;
            sound.play().catch(() => {}); // Previne erro se o navegador bloquear áudio

            box.classList.add('rolling');
            status.innerText = "Lançando dados na mesa...";

            setTimeout(() => {
                box.classList.remove('rolling');
                let results = [];
                let total = 0;
                for(let i=0; i<qty; i++) {
                    let r = Math.floor(Math.random() * sides) + 1;
                    results.push(r);
                    total += r;
                }
                box.innerText = total;
                status.innerHTML = qty > 1 ? `Total: ${total} <br><small>(${results.join(' + ')})</small>` : `Você obteve ${total}!`;
            }, 600);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roladas com Amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --blood: #8b0000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            /* Fundo de madeira realista */
            background: #0a0705 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'MedievalSharp', cursive;
            overflow: hidden;
        }

        /* PERGAMINHO REALISTA */
        .parchment {
            position: relative;
            width: 550px;
            min-height: 700px;
            padding: 80px 60px;
            box-sizing: border-box;
            background: #d2b48c url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            /* Bordas rasgadas e assimétricas */
            clip-path: polygon(2% 2%, 98% 1%, 100% 4%, 99% 96%, 94% 100%, 4% 98%, 0% 95%);
            box-shadow: 30px 30px 80px rgba(0,0,0,0.9);
            border: 1px solid #b89a6d;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HASTES DE MADEIRA (TOP E BOTTOM) */
        .wood-rod {
            height: 35px;
            width: 110%;
            background: #2b1d16;
            position: absolute;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            border: 2px solid #1a110d;
            z-index: 10;
        }
        .top-rod { top: -15px; transform: rotate(-0.5deg); }
        .bottom-rod { bottom: -15px; transform: rotate(0.5deg); }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--blood);
            font-size: 2.8rem;
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* GEMA MÁGICA CENTRAL */
        .gem-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 40px;
        }

        .gem {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ff4500, #600);
            border: 4px solid var(--gold);
            clip-path: polygon(50% 0%, 95% 25%, 100% 70%, 50% 100%, 0% 70%, 5% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            color: white;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.6);
            text-shadow: 3px 3px 10px #000;
            transition: 0.3s;
            z-index: 2;
        }

        /* EFEITO DE BRILHO/FUMAÇA */
        .aura {
            position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background: radial-gradient(circle, rgba(255,100,0,0.4) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 2s infinite alternate;
            z-index: 1;
        }

        /* SELO DE CERA (MULTIPLICADOR) */
        .wax-seal {
            position: absolute;
            left: -40px;
            top: 20px;
            background: #7a0000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px double #b00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transform: rotate(-10deg);
            z-index: 10;
        }

        .wax-seal input {
            background: transparent;
            border: none;
            color: var(--gold);
            width: 45px;
            text-align: center;
            font-family: 'MedievalSharp';
            font-size: 1.6rem;
            outline: none;
        }

        /* GRID DE BOTÕES (ESCUDOS) */
        .dice-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .dice-grid button {
            background: var(--iron);
            color: var(--gold);
            border: 2px solid #444;
            padding: 12px 20px;
            font-family: 'MedievalSharp';
            font-size: 1.2rem;
            cursor: pointer;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            transition: 0.2s;
        }

        .dice-grid button:hover {
            filter: brightness(1.5);
            transform: scale(1.1) rotate(2deg);
        }

        #status {
            margin-top: 40px;
            text-align: center;
            color: #3e2723;
            font-style: italic;
            font-size: 1.2rem;
            min-height: 60px;
        }

        /* ANIMAÇÕES */
        @keyframes pulse {
            from { opacity: 0.4; transform: scale(0.9); }
            to { opacity: 0.8; transform: scale(1.1); }
        }

        .rolling { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }
    </style>
</head>

<body>

<audio id="dice-sound">
    <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_510d981881.mp3" type="audio/mpeg">
</audio>

<div class="parchment">
    <div class="wood-rod top-rod"></div>
    
    <h1>Roladas com Amor</h1>

    <div class="gem-container">
        <div class="aura"></div>
        <div class="wax">
            <div class="wax-seal">
                <small style="color:var(--gold); font-size: 0.6rem;">Qtd</small>
                <input id="qty" type="number" min="1" value="1">
            </div>
        </div>
        <div class="gem" id="result">?</div>
    </div>

    <div class="dice-grid">
        <button onclick="roll(4)">D4</button>
        <button onclick="roll(6)">D6</button>
        <button onclick="roll(8)">D8</button>
        <button onclick="roll(10)">D10</button>
        <button onclick="roll(12)">D12</button>
        <button onclick="roll(20)">D20</button>
        <button onclick="roll(100)">D100</button>
    </div>

    <div class="status" id="status">O mestre aguarda sua jogada...</div>
    
    <div class="wood-rod bottom-rod"></div>
</div>

<script>
function roll(sides) {
    const qty = Math.max(1, +document.getElementById('qty').value || 1);
    const resultBox = document.getElementById('result');
    const status = document.getElementById('status');
    const sound = document.getElementById('dice-sound');

    // Tocar som
    sound.currentTime = 0;
    sound.play().catch(() => {}); 

    resultBox.classList.add('rolling');
    status.innerText = "Lançando os dados na taverna...";

    setTimeout(() => {
        resultBox.classList.remove('rolling');
        let total = 0;
        let rolls = [];

        for (let i = 0; i < qty; i++) {
            const r = Math.floor(Math.random() * sides) + 1;
            total += r;
            rolls.push(r);
        }

        resultBox.innerText = total;
        status.innerHTML = qty > 1 
            ? `Total: <b>${total}</b><br><small>Jogada: (${rolls.join(" + ")})</small>` 
            : `Você obteve <b>${total}</b> no D${sides}!`;
            
        // Feedback visual de crítico
        if(sides === 20 && total === 20) {
            resultBox.style.filter = "drop-shadow(0 0 30px gold)";
        } else {
            resultBox.style.filter = "drop-shadow(0 0 15px rgba(255,69,0,0.5))";
        }
    }, 600);
}
</script>

</body>
</html>
